<script id="login"
        class="spa-view"
        spa-transition="slide"
        spa-view-id=".spa-view-login"
        spa-layout="fast-furniture-layout"
        spa-route="login/:returnRoute"
        type="spa-view">

    <section class="spa-view-login col-sm-offset-2">
        <div class="col-sm-5">
            <h1>Provide your e-mail and password</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control username" placeholder="Username" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control password" placeholder="Password" />
                    </div>
                </div>
                <div class="checkbox col-sm-offset-2">
                    <label class="checkbox" for="rememberme"><input type="checkbox" name="rememberme" />Remmeber Me</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10 text-right">
                        <a class="btn btn-link" href="#!forgot/password">Forgot Password</a>
                        <a class="btn btn-link" href="#!register">Sign Up</a>
                        <button type="submit" class="btn btn-primary btn-login">Login</button>
                    </div>
                </div>
            </form>

            <div class="response-area"></div>
        </div>
    </section>
</script>
